<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Поля формы</title>
    <link
      rel="stylesheet"
      href="https://code.s3.yandex.net/web-code/fonts/fonts.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form action="">
      <label for="inputmode-text">inputmode=text</label>
      <input type="text" inputmode="text" id="inputmode-text" />
      <label for="inputmode-numeric">inputmode=numeric</label>
      <input type="text" inputmode="numeric" id="inputmode-numeric" />
      <label for="inputmode-decimal">inputmode=decimal</label>
      <input type="text" inputmode="decimal" id="inputmode-decimal" />
      <label for="inputmode-email">inputmode=email</label>
      <input type="text" inputmode="email" id="inputmode-email" />
      <label for="inputmode-tel">inputmode=tel</label>
      <input type="text" inputmode="tel" id="inputmode-tel" />
      <label for="inputmode-url">inputmode=url</label>
      <input type="text" inputmode="url" id="inputmode-url" />
      <label for="inputmode-search">inputmode=search</label>
      <input type="text" inputmode="search" id="inputmode-search" />
    </form>
  </body>
</html>
